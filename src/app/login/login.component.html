<ion-content class="login-form-component">
    <ion-header>
        <ion-toolbar>
            <ion-title size="large">Logowanie</ion-title>
        </ion-toolbar>
    </ion-header>
    <form
        [formGroup]="loginForm"
        (submit)="loginUser()"
        class="login-form-component__form"
    >
        <ion-item>
            <ion-label position="floating">Nazwa użytkownika</ion-label>
            <ion-input type="text" formControlName="loginName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Hasło użytkownika</ion-label>
            <ion-input type="text" formControlName="password"></ion-input>
        </ion-item>
        <ion-button color="primary" expand="block" type="submit"
            >Zaloguj</ion-button
        >
        <p class="form__text-node">Nie posiadasz jeszcze konta?</p>
        <a class="form__link--register" (click)="navigateRegister()"
            >ZAREJESTRUJ SIĘ</a
        >
    </form>
</ion-content>
